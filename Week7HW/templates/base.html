<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Phoebe" />
    <meta name="rating" content="General" />
    <meta name="robots" content="index,follow" />

    <!--google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
   
    <!--fontawsome-->
    <!-- <script src="https://kit.fontawesome.com/eb2b622fe6.js" crossorigin="anonymous"></script>  -->
   
    <title>{% block title%}{% endblock %}</title>
   
    {% block head %}{% endblock %}

</head>
<body>
    <header>
        {% block header%}{% endblock %}
    </header>

    <section class="signup">
        {% block content%}
    </section>

    <section class="signin">
        {% endblock %}
    </section>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class=flash>
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
